{{ $title := site.Title }}
{{ $desc  := site.Params.description | markdownify }}
{{ $heroImg := site.Params.heroImg }}
<section class="hero is-primary is-bold is-medium">
  <div class="hero-body columns">
    <div class="container column">
      <p class="title is-spaced">
        {{ $title }}
      </p>
      <p class="subtitle">
        {{ $desc  }}
      </p>
    </div>
    <div class="column">
      <img src="/img/{{ $heroImg }}">
    </div>
  </div>
</section>
